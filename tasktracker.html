<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Приложение органайзер</title>
        <link rel="stylesheet" href="./styles/tasktracker.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Raleway:wght@900&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <header class="header center">
            
            <div class="header-left">
                <div class="logo">
                    <img src="./img/tasktracker/logo.svg" alt="логотип">
                    <p class="header-left-text">
                        ТаскТрекер
                    </p>
                </div>

                <nav class="header-nav">
                    <ul class="header-nav-items">
                        <li class="header-nav-item"><a href="#" class="link">Приложение</a></li>
                        <li class="header-nav-item"><a href="#" class="link">Возможности</a></li>
                        <li class="header-nav-item"><a href="#" class="link">Стоимость</a></li>
                        <li class="header-nav-item"><a href="#" class="link">Блог</a></li>
                        <li class="header-nav-item"><a href="#" class="link">Контакты</a></li>
                    </ul>
                </nav>

            </div>

            <div class="header-right">
                <img src="./img/tasktracker/google-play.png" alt="гугл плей">
                <img src="./img/tasktracker/app-store.png" alt="апп стор">
            </div>

        </header>

        <section class="hero">
            <div class="hero-content">
                <div class="hero-content-text">
                    <h1 class="hero-content-head">Приложение органайзер</h1>
                    <p class="hero-content-paragraf">
                        Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все
                        в одном месте.
                    </p>
                </div>
                <button class="btn">Начать пользоваться</button>
            </div>
            <img src="./img/tasktracker/main.png" alt="Фото приложения">
        </section>

        <footer class="main-footer">
            <div class="footer-left">
                <p class="copy">
                    © 2021 ТаскТрекер. Все права защищены
                </p>
            </div>
            <div class="right">
                <img src="./img/tasktracker/instagram.svg" alt="инстаграм">
                <img src="./img/tasktracker/dribbble.svg" alt="Дрибл">
                <img src="./img/tasktracker/twiter.svg" alt="Твитер">
                <img src="./img/tasktracker/youtube.svg" alt="Ютуб">
            </div>
        </footer>

    </body>

</html>
