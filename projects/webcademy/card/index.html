<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Карточка товара</title>
    </head>

    <body>
        <div class="card">
            <img class="card__img" src="./img/macbook.jpg" alt="фото ноутбука">
            <h4 class="card__title">
                MacBook Pro
            </h4>
            <div class="card__text">
                <p>
                    С появлением чипа M1 MacBook Pro 13 дюймов становится невероятно производительным и быстрым.
                    Мощность <a class="card__link" href="#">центрального
                        процессора</a> выросла до 2,8 раза. Скорость обработки графики — до 5 раз.
                </p>
            </div>
            <div class="card__price">
                <span>Цена: </span>140 000 руб
            </div>
            <button class="button">В корзину</button>
        </div>
    </body>

</html>
