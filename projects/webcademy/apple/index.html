<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Apple Watch</title>
</head>
<body>
    <div class="card">
        <img class="card__img" src="./img/apple-watch.jpg" alt="часы">
        <h4 class="card__title">Apple Watch</h4>
        <div class="card__text">
            <p>
                Смарт-часы Apple Watch Series 3 GPS 38mm с <a class="card__link" href="#">белым ремешком</a> дополнят стильный образ своего владельца и позволят легко

            </p>
        </div>
        <div class="card__price">
