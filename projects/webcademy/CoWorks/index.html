<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
        <title>Document</title>
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="header__row">
                    <a class="logo header__logo" href="#!">
                        <img src="./img/logo/logo.svg" alt="логотип">
                    </a>
                    <nav class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a class="nav__link" href="#1">Локация</a></li>
                            <li class="nav__item"><a class="nav__link" href="#1">Сервис</a></li>
                            <li class="nav__item"><a class="nav__link" href="#1">Тарифы</a></li>
                            <li class="nav__item"><a class="nav__link" href="#1">Расположение</a></li>
                            <li class="nav__item">
                                <button class="btn btn--dark" type="button">Оставить заявку</button>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </header>

        <main class="main">
            <section class="promo">
                <div class="container container--large">
                    <div class="promo__wrapper">
                        <div class="promo__content">
                            <h1 class="promo__title">
                                Место где взлетают проекты
                            </h1>
                            <div class="promo__text">
                                <p>Лучший коворкинг для фрилансеров и IT специалистов в центре города</p>
                            </div>
                            <div class="promo__btns">
                                <button class="btn btn--green">Оставить заявку</button>
                                <a href="#!" class="btn btn--outline">Исследовать</a>
                            </div>
                        </div>
                    </div>
                </div> 
            </section>
        </main>
    </body>

</html>
